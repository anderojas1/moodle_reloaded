{% extends "inicio/perfil.html" %}
{% block title %}
    Registro | Nota
{% endblock %}

{% block reg_nota %}

<div class="registro">
    	<h2>Registro de Notas</h2>

		<form action="" method="post" class="form-horizontal">
			{%  csrf_token %}

            <div class="form-group">
                <label for="inputName3" class="col-sm-2 control-label"> Actividad </label>
                <div class="col-sm-10">
                    {{ form.actividad }}
                </div>
            </div>

            <div class="form-group">
                <label for="inputName3" class="col-sm-2 control-label"> Cohorte </label>
                <div class="col-sm-10">
                    {{ form.cohorte }}
                </div>
            </div>

            <div class="form-group">
                <label for="inputName3" class="col-sm-2 control-label"> Leader Teacher </label>
                <div class="col-sm-10">
                    {{ form.leader_teacher }}
                </div>
            </div>

            <div class="form-group">
                <label for="inputName3" class="col-sm-2 control-label"> Nota Actividad </label>
                <div class="col-sm-10">
                    {{ form.nota }}
                </div>
            </div>

    			<button type="submit" class="boton_enviar">Registrar</button>
    	</form>
    
</div>

{% endblock %}
