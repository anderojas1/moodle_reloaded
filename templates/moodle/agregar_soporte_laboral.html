{% extends "base.html" %}
{% block title %}
    Registro | Soporte_laboral
{% endblock %}

{% block content %}
<!--*************************************** Inicio Index *************************************** -->
<div class="registro">

    	<h2>Registro para soporte laboral</h2>
		<form method="POST">
			{%  csrf_token %}
    			{{soporteLaboralForm.id}}<br />
    			{{soporteLaboralForm.tiempo}}<br />
    			{{soporteLaboralForm.nombreInsti}}<br />
    			{{soporteLaboralForm.docSoporte}}
    			<button type="submit" class="boton_enviar">Registrarse</button>
    	</form>
    
</div>
{% endblock %}
