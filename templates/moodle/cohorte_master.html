{% extends "inicio/perfil.html" %}
{% block title %}
    Cohortes asignadas | {{usuario.first_name}}
{% endblock %}
{% block cohortes %}
	<div class="resultado_busqueda">
		<h2>Cohortes Asignadas</h2>
		<table>
			<tr>
				<th>Cohorte</th>
				<th>Curso</th>
			</tr>
		{% for curso_cohorte in cursos_cohortes %}
			<tr>
				<td><a href="{{curso_cohorte.0.id}}">{{curso_cohorte.0.id}}</a></td>
				<td>{{curso_cohorte.1.nombre}}</td>
			</tr>
		{% endfor %}
		</table>
	</div>
{% endblock %}
