{% extends "inicio/perfil.html" %}
{% block title %}
    Cohortes asignadas | {{usuario.first_name}}
{% endblock %}
{% block busqueda_cohortes %}
	<div class="resultado_busqueda">
		<h2>Cohortes Asignadas</h2>
		<table>
			<tr>
				<th>Master Teacher</th>
				<th>Curso</th>
			</tr>
		{% for cohorte in cohortes %}
			<tr>
				<td>{{cohorte.id}}</td>
			</tr>
		{% endfor %}
		</table>
	</div>
{% endblock %}
